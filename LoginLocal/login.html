<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form name="form-login">
                <h1>REGISTER</h1>
                <label for="name">Email</label>
                <input type="email" id="name" placeholder="Username" required>
    
                <label for="pw">Password</label>
                <input type="password" id="pw" placeholder="Password" required>
                <ul class="helpers">
                    <li class="length">Must be at least 8 character long.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must containe a uppercase letter.</li>
                    <li class="special">Must contain a number or special character.</li>
                </ul>
                <input id="rgstr_btn" type="submit" value="register" onclick="store()">
            </form>
        </div>
    
        <div class="login">
            <form name="form-login">
                <h1>SIGN IN</h1>
                <label for="userName">Email</label>
                <input type="email" id="userName" placeholder="Username" required>
                <label for="userPw">Password</label>
            <input type="password" id="userPw" placeholder="Password" required>
           <div id="remember">
            <input type="checkbox" value="IsRememberMe" id="rememberMe" style="display:inline-block;">
            <label>Remember me</label>
           </div>
            <input id="login-btn" type="submit" value="Login" onclick="check()">
            </form>
    
    
        </div>
    </div>
   
</body>

</html>
<script src="login.js"></script>
